<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Mission to Mars</title>
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
 <div class="container">
    <div class="jumbotron text-center">
     <h1>Mission to Mars</h1>
     <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a></p>
      </div>

      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h1>Featured Mars Image</h1>

          <img
            src="{{mars.featured_image}}"
            class="img-responsive"
            alt="Responsive image"/>
        </div>

      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h1 class="text-center">Mars Hemispheres</h1>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.Url}}">
            <div class="caption">
              <h4>{{hemisphere.Title}}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
